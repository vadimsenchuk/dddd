<div class="col-xl-3 col-12 col-md-6 col-lg-4">
  <div class="card">
    <div class="image">
      <img src="<%-image %>" alt="product" />
    </div>
    <div class="title"><%-title %></div>
    <div class="price"><%-price.split(".")[0] %><sup><small>.<%-price.split(".")[1] %></small></sup>
    </div>
    <div class="btn">Купить</div>
  </div>
</div>
